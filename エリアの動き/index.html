<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="index.css">

  </head>
  <body>
    <div id="luxy"><!--時間差で重ねるエリア全体に id="luxy"と指定-->

    <section class="area">

    <!--動かしたい要素のclassにluxy-elと指定-->
    <figure class="luxy-el" data-speed-y="8" data-offset="50"><img src="../img/img_01.jpg" alt=""></figure>
    <div class="box luxy-el" data-horizontal="1" data-speed-x="-5">
    <h2>Area1</h2>
    <p>テキストが入ります。</p>
    </div>

    <figure class="luxy-el" data-speed-y="8" data-offset="50"><img src="../img/img_02.jpg" alt=""></figure>
    <div class="box luxy-el" data-horizontal="1" data-speed-x="-5">
    <h2>Area2</h2>
    <p>テキストが入ります。</p>
    </div>
    </section>

    <figure class="luxy-el" data-speed-y="8" data-offset="50"><img src="../img/img_03.jpg" alt=""></figure>
    <div class="box luxy-el" data-horizontal="1" data-speed-x="-5">
    <h2>Area3</h2>
    <p>テキストが入ります。</p>
    </div>

    </div><!--/luxy-->

    <!--動きの指定のクラス名
    data-speed-y・・・縦方向のパララックス効果の速度を数字で指定（マイナスの値も利用可能）
    data-horizontal・・・水平方向に移動する場合に指定
    data-speed-x・・・水平方向の速度（マイナスの値も利用可能）
    data-offset・・・表示位置を座標で指定（マイナスの値も利用可能）
    -->
    <script src="luxy.js"></script>

<script src="index.js"></script>
  </body>
</html>
